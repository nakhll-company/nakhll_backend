version: "3.7"

services:
  web:
    build: .
    container_name: web
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - media_data:/usr/src/nakhll_backend/media
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:12.0-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "33659:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

volumes:
  media_data:
  postgres_data:
